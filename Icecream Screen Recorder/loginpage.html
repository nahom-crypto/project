<body background="./photo/wolf.jpg">
    <header>
        <h2 class="logo">N</h2>

 <div class="wrapper active-popup">
<span class="icon-close">X</span>

    <div class="form-box login">
        <h2 >login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"></span>
                <input type="email" required maxlength="33">
                <label>E-mail</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="password" required maxlength="20" minlength="5">
                <label>password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                 <a href="#">forgot password?</a>
            </div>
            <button type="submit" class="btn" onclick="alert('you are Successfully login')">login</button>
            <div class="login-register">
                <p>Don't have an account?  <a href="#" class="register-link">  register</a></p>
            </div>
        </form>
    </div>
    <div class="form-box register">
        <h2>Registeration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"></span>
                <input type="text" required maxlength="33">
                <label>username</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="email" required maxlength="34">
                <label>E-mail</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="password" required maxlength="20" minlength="5">
                <label>password</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="password" required maxlength="20" minlength="5">
                <label>Confirm Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms & condition</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>already have an account?  <a href="#" class="login-link"> login</a></p>
            </div>
        </form>
    </div>
 </div>
